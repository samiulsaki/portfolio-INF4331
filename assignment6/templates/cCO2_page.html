<!doctype html>
<title>CO2 by countries</title>

<form action="/" method="GET">
  <button type="submit">
  <img src="{{ url_for('static', filename='home.png') }}" width=21 height=21>
  </button>
</form>

<form action="/render_cCO2" method="POST">
  <br><br>
    Choose year: <br>
    <input name="year" type="number" min="{{minYr}}" max="{{maxYr}}"
    {% if curYear %} value="{{curYear}}" 
    {% else %} value="{{minYr}}" 
    {% endif %}>
  <br><br>
    Choose lower boundary: <br>
    <input name="lower" type="number" placeholder="absolute min" step="0.01"
        {% if b1 %} value="{{b1}}" {% else %} value="" {% endif %}>
  <br><br>
    Choose ymax: <br>
    <input name="upper" type="number" placeholder="absolute max" step="0.01"
        {% if b2 %} value="{{b2}}" {% else %} value="" {% endif %}>
  <br><br>
    <input type="submit" value="Plot Temperature!">
</form>

{% if error %}
<p style="color:red">{{error}}</p>
{% endif %}

{% if plots %} 
  {% for p in plots %}
    <br><img src="data:image/png;base64,{{p}}" width=600 height=400>
  {% endfor %}
{% endif %}
