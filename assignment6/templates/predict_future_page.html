<!doctype html>
<title>Prediction Future</title>
<style>
    div {
        float: left;
    }

    img {
        margin-left: 120px;
    }
</style>
<div>
    <form action="/" method="GET">
        <button type="submit">
            <H3>Return to Home Page</H3>
        </button>
    </form>

    <form action="/predict_future" method="POST">
        <br>
        <br> <strong>Insert first three letters of the months (e.g. jan, feb, mar ...):</strong>
        <br>
        <select name="month">
            <!-- <option value="" selected disabled hidden>Choose Months</option> -->
            <option value="jan">January</option>
            <option value="feb">February </option>
            <option value="mar">March</option>
            <option value="apr">April </option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December </option>
        </select>
        <br>
        <br> <strong>(Insert any number of year to predict below):</strong>
        <br> 
        <input name="years" type="number" {% if y %} value="{{y}}" {% else %} value="{{100}}" {% endif %}>
        <br>
        <br>
        <button type="reset" value="Reset">Mistake Cleaner</button>
        <input type="submit" value="Create/Update">
    </form>
</div>

<div>
    {% for plot in plots %} <br> <img src="data:image/png;base64,{{plot}}" width=800 height=600> <br> {% endfor %}
</div>
